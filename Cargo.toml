[package]
name = "argmin_core"
version = "0.1.6"
authors = ["Stefan Kroboth <stefan.kroboth@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
description = "A pure Rust optimization toolbox (core functionality)"
documentation = "https://argmin-rs.github.io/argmin-core/argmin_core/"
homepage = "https://github.com/argmin-rs/argmin-core"
repository = "https://github.com/argmin-rs/argmin-core"
readme = "README.md"
keywords = ["optimization", "math", "science", "HPC"]
categories = ["science"]
#license-file = "LICENSE-APACHE"
exclude = [ 
	".travis.yml",
	"push_docs",
]

[dependencies]
failure = "0.1.3"
failure_derive = "0.1.3"
ctrlc = { version = "3.1.1", optional = true }
slog = "2.4.1"
slog-term = "2.2.4"
slog-async = "2.3.0"
slog-json = "2.3.0"
rand = "0.6.1"
modcholesky = "0.1.0"
ndarray = { version = "0.12.1", optional = true }
ndarray-linalg = { version = "0.10.0", optional = true }
num = { version = "0.2", optional = true }

[features]
default = []
ndarrayl = ["ndarray", "ndarray-linalg", "num"]

[dev-dependencies]
ndarray-linalg = { version = "0.10.0", features = ["openblas"] }

[badges]
travis-ci = { repository = "argmin-rs/argmin-core", branch = "master" }
